<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Keycode Challenge</h1>
        <h2>Press any key to discover its code</h2>
    </div>

    <div id="display">
        <h3 id="mainDisplay">What is it?</h3>
    </div>

    <div class="displayBoxes">
        <div id="event-key">
            <h4>Event.key</h4>
            <p id="eventKey">What is it?</p>
        </div>
        <div id="event-code">
            <h4>Event.code</h4>
            <p id="eventCode">What is it?</p>
        </div>
        <div id="event-which">
            <h4>Event.which</h4>
            <p id="keyCode">What is it?</p>
        </div>
    </div>






    <script src="script.js"></script>
</body>

</html>
